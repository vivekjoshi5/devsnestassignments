<h2 id="B"></h2>
<h2 id="A"></h2>  
<body>
    <script>
        var booked = 0;
        var available = 36;
        document.getElementById("A").innerHTML="Available Seats: "+ available;
        document.getElementById("B").innerHTML="Booked Seats: "+ booked;

        const list = document.querySelectorAll('.seat');
        for(let i=0; i < list.length; i++){
            list[i].addEventListener("click", function(){
            if(list[i].className=="seat")
            {
              list[i].classList.remove("seat")
              list[i].classList.add("chosen")
              booked++
              available--
              document.getElementById("A").innerHTML="Available Seats: "+ available;
              document.getElementById("B").innerHTML="Booked Seats: "+ booked;
            }
            else
            {
              list[i].classList.remove("chosen")
              list[i].classList.add("seat")
              booked--
              available++
              document.getElementById("A").innerHTML="Available Seats: "+ available;
              document.getElementById("B").innerHTML="Booked Seats: "+ booked;
              
            } 
            })
        }

    </script>
